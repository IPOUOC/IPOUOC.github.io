<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Summary and Confirmation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f7f7f7;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

    <!-- Botón de "Atrás" -->
    <button onclick="window.history.back()" class="absolute top-4 left-4 bg-gray-300 text-gray-700 py-2 px-4 rounded hover:bg-gray-400">
        <i class="fas fa-arrow-left mr-2"></i>Back
    </button>

    <div class="bg-white shadow-lg rounded-lg p-8 w-96">
        <h1 class="text-2xl font-semibold mb-6 text-center">Project Summary</h1>

        <div class="mb-4">
            <h2 class="font-medium text-gray-700">Project Name:</h2>
            <p class="text-gray-600">Website Redesign</p>
        </div>

        <div class="mb-4">
            <h2 class="font-medium text-gray-700">Description:</h2>
            <p class="text-gray-600">Redesigning the company website to improve user experience and performance.</p>
        </div>

        <div class="mb-4">
            <h2 class="font-medium text-gray-700">Deadline:</h2>
            <p class="text-gray-600">2024-12-31</p>
        </div>

        <div class="mb-4">
            <h2 class="font-medium text-gray-700">Priority:</h2>
            <p class="text-gray-600">High</p>
        </div>

        <div class="mb-6">
            <h2 class="font-medium text-gray-700">Status:</h2>
            <p class="text-gray-600">Pending Approval</p>
        </div>

        <div class="flex justify-between">
            <button class="bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-md hover:bg-gray-400 transition duration-200">Edit</button>
            <button class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">Confirm</button>
        </div>

        <!-- Botón de navegación a la siguiente página -->
        <div class="mt-6">
            <button onclick="location.href='team_availability.html'" class="w-full bg-green-600 text-white font-semibold py-2 rounded-md hover:bg-green-700 transition duration-200">
                Go to Team Availability
            </button>
        </div>
    </div>
</body>
</html>
