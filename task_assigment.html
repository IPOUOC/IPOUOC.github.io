<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Assignment Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f7f7f7;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen">

    <!-- Botón de "Atrás" -->
    <button onclick="window.history.back()" class="absolute top-4 left-4 bg-gray-300 text-gray-700 py-2 px-4 rounded hover:bg-gray-400">
        <i class="fas fa-arrow-left mr-2"></i>Back
    </button>

    <div class="bg-white shadow-lg rounded-lg p-8 w-96">
        <h1 class="text-2xl font-semibold mb-6 text-center">Task Assignment Panel</h1>

        <form>
            <div class="mb-4">
                <label for="task-name" class="block text-sm font-medium text-gray-700">Task Name</label>
                <input type="text" id="task-name" class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="Enter task name" required>
            </div>

            <div class="mb-4">
                <label for="assignee" class="block text-sm font-medium text-gray-700">Assign to</label>
                <input type="text" id="assignee" class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="Enter team member's name" required>
            </div>

            <div class="mb-4">
                <label for="due-date" class="block text-sm font-medium text-gray-700">Due Date</label>
                <input type="date" id="due-date" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
            </div>

            <div class="mb-6">
                <label for="status" class="block text-sm font-medium text-gray-700">Status</label>
                <select id="status" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
                    <option value="pending">Pending</option>
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="flex justify-between">
                <button type="button" class="bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-md hover:bg-gray-400 transition duration-200">Cancel</button>
                <button type="submit" class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">Assign Task</button>
            </div>
        </form>

        <!-- Botón de navegación a la siguiente página -->
        <div class="mt-6">
            <button onclick="location.href='project_summary.html'" class="w-full bg-green-600 text-white font-semibold py-2 rounded-md hover:bg-green-700 transition duration-200">
                Go to Project Summary
            </button>
        </div>
    </div>
</body>
</html>
