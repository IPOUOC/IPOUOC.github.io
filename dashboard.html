<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f7f7f7;
        }
    </style>
</head>
<body class="flex">

    <!-- Botón de "Atrás" -->
    <button onclick="window.history.back()" class="absolute bottom-4 left-4 bg-gray-300 text-gray-700 py-2 px-4 rounded hover:bg-gray-400">
        <i class="fas fa-arrow-left mr-2"></i>Back
    </button>


    <aside class="w-64 bg-white shadow-lg h-screen p-4">
        <h2 class="text-lg font-semibold mb-4">Dashboard Menu</h2>
        <button class="w-full text-left p-2 mb-2 text-gray-700 hover:bg-gray-200 rounded">New Project</button>
        <button class="w-full text-left p-2 mb-2 text-gray-700 hover:bg-gray-200 rounded">Active Projects</button>
        <button class="w-full text-left p-2 mb-2 text-gray-700 hover:bg-gray-200 rounded">Assign Members</button>
    </aside>

    <main class="flex-1 p-6">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-2xl font-semibold">Main Dashboard</h1>
            <input type="text" placeholder="Search..." class="border border-gray-300 rounded-md p-2">
        </div>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="bg-white shadow-md rounded-lg p-4">
                <h3 class="font-semibold text-lg">Project 1</h3>
            </div>
            <div class="bg-white shadow-md rounded-lg p-4">
                <h3 class="font-semibold text-lg">Project 2</h3>
            </div>
            <div class="bg-white shadow-md rounded-lg p-4">
                <h3 class="font-semibold text-lg">Project 3</h3>
            </div>
        </div>

        <!-- Botón de navegación a la siguiente página -->
        <div class="mt-6">
            <button onclick="location.href='project_creation.html'" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition duration-200">
                Go to Project Creation
            </button>
        </div>
    </main>
</body>
</html>
