<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Member Availability</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f7f7f7;
        }
    </style>
</head>
<body class="flex flex-col items-center p-6">
    <!-- Botón de "Atrás" -->
    <button onclick="window.history.back()" class="absolute top-4 left-4 bg-gray-300 text-gray-700 py-2 px-4 rounded hover:bg-gray-400">
        <i class="fas fa-arrow-left mr-2"></i>Back
    </button>

    <h1 class="text-2xl font-semibold mb-6">Team Member Availability</h1>
    <div class="flex mb-4">
        <button class="bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200 mr-2">Show Available Only</button>
        <button class="bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-md hover:bg-gray-400 transition duration-200">View All</button>
    </div>
    <div class="overflow-x-auto">
        <table class="min-w-full bg-white shadow-md rounded-lg">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">Team Member</th>
                    <th class="py-2 px-4 border-b">Monday</th>
                    <th class="py-2 px-4 border-b">Tuesday</th>
                    <th class="py-2 px-4 border-b">Wednesday</th>
                    <th class="py-2 px-4 border-b">Thursday</th>
                    <th class="py-2 px-4 border-b">Friday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="py-2 px-4 border-b">John</td>
                    <td class="py-2 px-4 border-b"><div class="w-3 h-3 bg-green-500 rounded-full"></div></td>
                    <td class="py-2 px-4 border-b"><div class="w-3 h-3 bg-yellow-500 rounded-full"></div></td>
                    <td class="py-2 px-4 border-b"><div class="w-3 h-3 bg-green-500 rounded-full"></div></td>
                    <td class="py-2 px-4 border-b"><div class="w-3 h-3 bg-red-500 rounded-full"></div></td>
                    <td class="py-2 px-4 border-b"><div class="w-3 h-3 bg-green-500 rounded-full"></div></td>
                </tr>
                <tr>
                    <td class="py-2 px-4 border-b">Mary</td>
                    <td class="py-2 px-4 border-b"><div class="w-3 h-3 bg-green-500 rounded-full"></div></td>
                    <td class="py-2 px-4 border-b"><div class="w-3 h-3 bg-green-500 rounded-full"></div></td>
                    <td class="py-2 px-4 border-b"><div class="w-3 h-3 bg-yellow-500 rounded-full"></div></td>
                    <td class="py-2 px-4 border-b"><div class="w-3 h-3 bg-green-500 rounded-full"></div></td>
                    <td class="py-2 px-4 border-b"><div class="w-3 h-3 bg-green-500 rounded-full"></div></td>
                </tr>
                <tr>
                    <td class="py-2 px-4 border-b">Alex</td>
                    <td class="py-2 px-4 border-b"><div class="w-3 h-3 bg-red-500 rounded-full"></div></td>
                    <td class="py-2 px-4 border-b"><div class="w-3 h-3 bg-yellow-500 rounded-full"></div></td>
                    <td class="py-2 px-4 border-b"><div class="w-3 h-3 bg-green-500 rounded-full"></div></td>
                    <td class="py-2 px-4 border-b"><div class="w-3 h-3 bg-green-500 rounded-full"></div></td>
                    <td class="py-2 px-4 border-b"><div class="w-3 h-3 bg-red-500 rounded-full"></div></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
